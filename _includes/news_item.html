<article>
  <h2>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <span class="post-category">
    <span class="label">
      {{ post.categories | array_to_sentence_string }}
    </span>
  </span>
  <div class="post-meta">
    <span class="post-date">
      posted: {{ post.date | date_to_string }}
    </span>
<!--
    <a href="https://github.com/{{ post.author }}" class="post-author">
      <img src="https://github.com/{{ post.author }}.png" class="avatar" alt="{{ post.author }}" width="24" height="24">
      {{ post.author }}
    </a>
-->
  </div>
  <div class="post-content">
    {{ post.content }}
  </div>
  <b>HERE IS WHERE DISQUS CODE BEGINS. page.comments = {{ page.comments }}</b>
{% if page.comments %}
  <hr>
  <div id="disqus_thread"></div>
<!--
  <script type="text/javascript" src="/js/disqus.js"></script>
-->
  <script type="text/javascript" src="http://disqus.com/forums/qdmounts/embed.js"></script>
  <noscript><a href=“http://qdmounts.disqus.com/?url=ref”>View the discussion thread.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  {% endif %}
  <b>HERE IS WHERE DISQUS CODE ENDS</b>
</article>
