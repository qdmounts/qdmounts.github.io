    <tr class="setting">
      <td>
        <p class="name"><strong>{{ item.name }}</strong></p>
        <p class="description">{{ item.note }}</p>
      </td>
      <td class="align-center">
  {% if item.options != null %}
        <p>
    {% for option in item.options %}
        <code class="option">{{ option.option }}</code>
    {% endfor %}
        </p>
  {% endif %}
        <p><code class="flag">${{ item.price }}</code></p>
      </td>
    </tr>
